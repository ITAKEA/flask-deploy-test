# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - clbowebservicetest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_44bc02a4e71147d0b40d36791a465baa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dfef260ae1b746489bcef7c550ad1a12 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_44bc02a4e71147d0b40d36791a465baa }}/clbo/flask_deploy_test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'clbowebservicetest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c2e7c4b0ee34d1abf4b4f04a6b92bb0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_44bc02a4e71147d0b40d36791a465baa }}/clbo/flask_deploy_test:${{ github.sha }}'
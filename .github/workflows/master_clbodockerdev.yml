# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - clbodockerdev

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2a2dd5af453e41deab0c5bdcf4284a0d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f068b10a2ee1419e8b1641d544bd47f1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2a2dd5af453e41deab0c5bdcf4284a0d }}/clbo/myapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'clbodockerdev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c14c64c5c4d04ee1b78f74f17767f3c7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2a2dd5af453e41deab0c5bdcf4284a0d }}/clbo/myapp:${{ github.sha }}'
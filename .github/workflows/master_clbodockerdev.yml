name: Build and Deploy to Azure Linux VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Login to Docker Hub'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 'Build Docker Image'
        run: docker build . -t your_dockerhub_username/your_docker_image:${{ github.sha }}

      - name: 'Push Docker Image'
        run: docker push your_dockerhub_username/your_docker_image:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Install SSH Key'
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 'Deploy to Azure VM'
        run: |
          ssh -o StrictHostKeyChecking=no your-username@your-vm-public-ip << 'EOF'
            docker pull your_dockerhub_username/your_docker_image:${{ github.sha }}
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 80:80 your_dockerhub_username/your_docker_image:${{ github.sha }}
          EOF
